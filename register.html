<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="script/JSCluster.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
  
    <section id="content">
      <div class="form">
        <form name="register">
          <input class="input" type="email" name="email" placeholder="Email"><br>
          <input class="input" type="text" name="firstName" placeholder="Firstname"><br>
          <input class="input" type="text" name="lastName" placeholder="Lastname"><br>
          <input class="input" type="username" name="userName" placeholder="Username"><br>
          <input class="input" type="password" name="password" placeholder="Password"><br>
        </form>
        <a><button onclick="createUser()" class="buttonMedium">Register</button></a>
        <br>
        <a href="index.html"><button class="buttonMedium">Sign in</button></a>
      </div>
    </section>
    <footer id="footer">
    </footer>
  </body>
</html>
