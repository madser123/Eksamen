<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Sign Up</title>
  </head>
  <body>
    <header id="header">
      <span class="pageTitle">Sign Up</span>
    </header>
    <section id="content">
      <form action="userReg.php" method="post">
        <span class="formText">Email: </span>
        <input class="input" type="email" name="email" placeholder="example@email.com"><br>
        <span class="formText">First Name: </span>
        <input class="input" type="text" name="firstName" placeholder="Bob"><br>
        <span class="formText">Last Name: </span>
        <input class="input" type="text" name="lastName" placeholder="Johnson"><br>
        <span class="formText">Username: </span>
        <input class="input" type="username" name="userName" placeholder="Username"><br>
        <span class="formText">Password: </span>
        <input class="input" type="password" name="password" placeholder="Password"><br>
        <input type="submit" name="submit" class="buttonSmall">
      </form><br>
      <a href="index.html"><button class="buttonMedium">Sign in</button></a>
    </section>
    <footer id="footer">
    </footer>
  </body>
</html>
