<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/main.css">
    <script src="index.js"></script>
    <script src="script/JSCluster.js"></script>
    <title>Sign In</title>
  </head>
  <body onload="document.getElementById('loginButton').addEventListener('click', login);">
    <section id="content">
      <img src="img/logo4.png" alt="logo">
      <div class="form">
        <form name="login">
          <!--<span class="formText">Username: </span> -->
          <input class="input" type="username" name="userName" placeholder="Username"><br>
          <!--<span class="formText">Password: </span> -->
          <input class="input" type="password" name="password" placeholder="Password">
          <div id="gif" class="logoloader">
          </div>
          <span>Remember me</span>
          <input class="checkbox" type="checkbox" name="autoLogin">
        </form>
        <div id="formWarning">
        </div>
        <button id="loginButton" class="buttonMedium">Login</button>
        <br>
        <a href="register.html"><button class="buttonMedium">Sign up</button></a>
      </div>
    </section>
    <footer id="footer">
    </footer>
  </body>
</html>
